<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

<div id="my-dialog" style="display: none; font-family:標楷體;">
    <p>同學沒在睡覺請按確認建</p>
    <button id="confirm-btn" type="button" class="btn btn-primary">确定</button>
    <button id="cancel-btn" type="button" class="btn btn-primary">取消</button>
  </div>
  <script>
    // 获取对话框和按钮的 DOM 元素
const dialog = document.getElementById('my-dialog');
const confirmBtn = document.getElementById('confirm-btn');
const cancelBtn = document.getElementById('cancel-btn');

// 当用户点击“确定”按钮时执行的操作
confirmBtn.addEventListener('click', () => {
  // 隐藏对话框
  dialog.style.display = 'none';
  // 执行相应的操作
});

// 当用户点击“取消”按钮时执行的操作
cancelBtn.addEventListener('click', () => {
  // 隐藏对话框
  dialog.style.display = 'none';
  // 不执行任何操作
});

// 显示对话框
dialog.style.display = 'block';
</script>

<style>
    #my-dialog {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #cdf3ff;
    border: 5px solid #0291fe;
  }
</style>
